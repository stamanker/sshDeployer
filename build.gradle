plugins {
    id 'java'
}

group 'ua.stamanker'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/ganymed-ssh2-build210.jar')
}

jar {
    manifest {
        attributes "Main-Class": "ua.stamanker.Application"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}